{% extends "layout.html" %}

{% block title %}{{ title }}{% endblock %}
{% block content %}
    <div class="container">

        <!-- <div class="mt-5"> -->
        <div style="margin-top: 70px;">


            <div class="card">
                <div class="d-flex justify-content-between bg-dark">
                    <div class="card-header fw-bold h3 p-3 text-white">
                        {{ title }}
                    </div>
                    <div class="mt-3 me-3">
                        <a href="{{ url_for('students') }}" class="btn btn-success btn-sm fw-bold">
                            Back
                        </a>
                    </div>
                </div>
                <div class="card-body pb-4 pt-3">
                    <form action="{{ url_for('new') }}" method="post">

                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Student ID</label>
                            <input type="text" name="id" class="form-control" required>
                        </div>
                            
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Student Name</label>
                            <input type="text" name="name" class="form-control" required>
                        </div>
                
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Phone</label>
                            <input type="text" name="mobile" class="form-control" required>
                        </div>
                            
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Faculty</label>
                            <input type="text" name="faculty" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 fw-bold">Add Now!</button>
                    </form>
                </div>
            </div>

        </div>



    </div>
{% endblock %}
