{% extends "layout.html" %}

{% block title %}{{ title }}{% endblock %}
{% block content %}
    <div class="container">

        <!-- <div class="mt-5"> -->
        <div style="margin-top: 70px;">

            <div class="card">
                <div class="d-flex justify-content-between bg-dark">
                    <div class="card-header fw-bold h3 p-3 text-white">
                        {{ title }}
                    </div>
                    <div class="mt-3 me-3">
                        <a href="{{ url_for('new') }}" class="btn btn-success btn-sm fw-bold">
                            New
                        </a>
                    </div>
                </div>
                <div class="card-body pb-4 pt-3">
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Fullname</th>
                                <th scope="col">Phone</th>
                                <th scope="col">Faculty</th>
                                <th scope="col">Action</th>
                            </tr>
                            </thead>
                            <tbody>
                                {% for std in students %}
                                    <tr>
                                        <th>{{ std.sid }}</th>
                                        <td>{{ std.sname }}</td>
                                        <td>{{ std.smobile }}</td>
                                        <td>{{ std.sfaculty }}</td>
                                        <td>
                                            <a href="" class="btn btn-outline-success btn-sm">
                                                <i class="bi bi-pencil-square"></i>
                                            </a>
                                            <a href="" class="btn btn-outline-danger btn-sm">
                                                <i class="bi bi-trash"></i>
                                            </a>
                                        </td>
                                    </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

        </div>



    </div>
{% endblock %}
