{% extends 'layout.html' %}

{% block title %}
    Friend's Details
{% endblock %}

{% block content %}


    <div class="container">
        <h1>TouristAttraction's Details</h1>
        <hr>
        
        <ul class="collection with-header">
            <li class="collection-header"><h4>{{contacts.title}}</h4></li>
            <li class="collection-item">{{contacts.description}} </li>
            <li class="collection-item">
                <img src="{{contacts.img}}" alt="">
            </li>
            <li class="collection-item">
                <a href="{{ url_for('update_contact', id=contacts.id) }}"class="waves-effect waves-light btn"><i class="material-icons left">sync</i>update</a>
                <a href="{{ url_for('index') }}"class="waves-effect waves-light btn blue darken-1"><i class="material-icons left">chevron_right</i>go to home</a>
            </li>
          </ul>
    </div>
{% endblock %}
